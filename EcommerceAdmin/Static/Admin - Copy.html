<!-- Theme JS files -->
<script type="text/javascript" src="Assets/js/plugins/tables/datatables/datatables.min.js"></script>
<script type="text/javascript" src="Assets/js/plugins/forms/selects/select2.min.js"></script>
<script type="text/javascript" src="assets/js/pages/form_select2.js"></script>
<script type="text/javascript" src="Assets/js/pages/components_modals.js"></script>
<script type="text/javascript" src="Assets/js/core/app.js"></script>
<script type="text/javascript" src="Assets/js/plugins/ui/ripple.min.js"></script>
<!-- /theme JS files -->

<!-- Page container -->
<div class="page-container">
    <!-- Page content -->
    <div class="page-content">
        
        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Single row selection -->
            <div class="panel panel-flat">
                <div class="row panel-body">
                    <div class="col-lg-10">
                        <h6 class="panel-title text-semibold">Category</h6>
                        <div class="input-group">
                            <select ng-model="selectedCategory"
                                    ng-options="category.Id as category.Name for category in categories"
                                    ng-change="categoryChange()"
                                    class="select-search"></select>
                            <span class="input-group-btn" style="padding-left:20px;">
                                <button type="button" class="btn bg-teal" data-toggle="modal" data-target="#modal_category" ng-click="manageCategory()">Manage</button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row panel-body">
                    <div class="col-lg-10">
                        <div class="input-group">
                            <h6 class="panel-title text-semibold">Products</h6>
                            <span class="input-group-btn" style="padding-left:20px;">
                                <button type="button" class="btn bg-teal" ng-click="manageProducts()">Manage</button>
                            </span>
                        </div>
                    </div>
                </div>

                <span id="prodTable"></span>

                <!--dialog-->
                <div id="modal_category" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h5 class="modal-title">Category Management</h5>
                            </div>

                            <div class="modal-body">
                                <div class="row panel-body">
                                    <div class="form-group">
                                        <label class="control-label col-lg-2">Name:</label>
                                        <div class="col-lg-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="category name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row panel-body">
                                    <div class="form-group">
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn bg-teal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /single row selection -->
        </div>
        <!-- /main content -->

    </div>
    <!-- /page content -->

</div>
